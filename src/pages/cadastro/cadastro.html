<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back">
  <div>

    <ion-card>
      <ion-card-header style="align-items: center" class="logo">
        <img src="../../assets/imgs/logo-register.png" />
        <h1 style="text-align: center">Sign up</h1>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Email" #usuario></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" #senha></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button color="light" block (click)="cadastrar()" class="button">Cadastrar</button>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
