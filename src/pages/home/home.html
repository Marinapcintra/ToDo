<ion-content class="back">
  <div>

    <ion-card>
      <ion-card-header style="align-items: center" class="logo">
        <img src="../../assets/imgs/icons8-checklist-100.png" />
        <h1>To Do Lists</h1>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Username" #usuario></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" #senha></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button color="light" block (click)="entrar()">Entrar</button>
        <button ion-button block clear (click)="registrar()">Sign up</button>
        
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
