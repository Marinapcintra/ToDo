<ion-header>
  <ion-navbar color="label">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let c of settingsList;" >
      <ion-grid>
        <ion-row>
          <ion-col col-2>
              <ion-icon [name]="c.name"></ion-icon>
          </ion-col>
          <ion-col col-10>
              <div>{{c.Description}}</div>
          </ion-col>
        </ion-row>         
      </ion-grid>      
    </ion-item>
            
  </ion-list>

</ion-content>
